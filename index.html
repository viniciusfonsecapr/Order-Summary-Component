<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order summary card</title>

</head>

<body>
  <div class="container-div">
    <img src="./assets/order-summary-component-main/images/illustration-hero.svg" class="img-hero"
      alt="her music">
    <div class="container-items">
      <h2 class="h2-title">Order Summary</h2>
      <p class="class-p" id="p1">You can now listen to millions of songs,<br> audiobooks,and podcasts on any device
        anywhere you like</p>

      <div class="annual-plan">
        <img class="icon-music" src="./assets/order-summary-component-main/images/icon-music.svg" alt="icone musica">

        <h3 class="price">Annual Plan</h3>
        <p class="price2">$59.99/year</p>

        <a href="#" id="change-click">
          <p>Change</p>
        </a>

      </div>

      <button type="button" class="button" id="button-submit">Proceed to Payment</button>
      <a href="#" id="cancel-order">Cancel Order</a>
    </div>
  </div>


</body>

</html>
